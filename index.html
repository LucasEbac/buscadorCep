<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
    {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
    }
    .result p {
        margin: 5px 0;
    }
    .error {
        color: red;
    }
</style>

<div class="container">
    <h1>Consulta CEP</h1>
    <form method="POST">
        <div class="result">
            <p><input type="text" class="form-control" id="CEP" name="CEP" placeholder="Numero do CEP"></p>
            <p><input type="text" class="form-control" id="logradouro" name="logradouro" placeholder="Rua"></p>
            <p><input type="text" class="form-control" id="bairro" name="bairro" placeholder="bairro"></p>
            <p><input type="text" class="form-control" id="Cidade" name="Cidade" placeholder="Cidade"></p>
            <p><input type="text" class="form-control" id="Estado" name="Estado" placeholder="Estado"></p>
            <button type="submit">Buscar</button>
        </div>
    </form>
</div>
</body>
</head>
</html>
