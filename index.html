<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Consulta de CEP</h2>
        <form id="cepForm">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Digite o CEP" maxlength="9" required>
            
            <button type="button" id="buscarCepBtn">Buscar CEP</button> <!-- Botão para buscar o CEP -->

            <label for="logradouro">Endereço:</label>
            <input type="text" id="logradouro" name="logradouro" readonly>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" readonly>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" readonly>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" readonly>
        </form>
    </div>
</body>
</html>
